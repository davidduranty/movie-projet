@if(isAddActor) {
<app-new-actor (close)="onCloseAddActor()" (actorAdded)="onActorAdded($event)" />
}

<div class="inputSearch">
  <form (submit)="searchActor(lastnameInput.value)">
    <div class="container-input-search">
      <div class="input-container">
        <label for="search-text" style="font-family: Georgia, 'Times New Roman', Times, serif;">Search a actor</label>
        <input #lastnameInput type="text" class="form-control" id="search-text" aria-describedby="search-text"
          placeholder="Enter lastname to search" autofocus style="height: 30px;" />
      </div>
      <button type="button" class="btn-search" (click)="ngOnInit()">Cancel</button>
    </div>
  </form>
</div>
<main>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Start</th>
        <th>End</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (actor of actors; track actor.id) {
      <tr class="line">
        <td>{{actor.id}}</td>
        <td>{{actor.lastname}}</td>
        <td>{{actor.firstname}}</td>
        <td>{{actor.start}}</td>
        <td>{{actor.end}}</td>
        <td>{{actor.country}}</td>
        <td class="btn">
          <button type="button" (click)="deleteActor(actor.id)">Remove</button>
          <button>Modify</button>
        </td>
      </tr>
      }

    </tbody>
  </table>
</main>
<div class="btn-add-contain">
  <button class="btn-add" (click)="onAddActor()">Add</button>
</div>
