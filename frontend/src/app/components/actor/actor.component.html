<main>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Start</th>
        <th>End</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (actor of actors; track actor.id) {
      <tr class="line">
        <td>{{actor.id}}</td>
        <td>{{actor.lastname}}</td>
        <td>{{actor.firstname}}</td>
        <td>{{actor.start}}</td>
        <td>{{actor.end}}</td>
        <td>{{actor.country}}</td>
        <td>
          <span>Remove</span>
          <span>Edit</span>
        </td>
      </tr>
      }

    </tbody>
  </table>
</main>
