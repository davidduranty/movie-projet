@if(isAddActor) {
<app-new-actor (close)="onCloseAddActor()" (actorAdded)="onActorAdded($event)" />
}

<div class="inputSearch">
  <form>
    <div class="container-input-search">
      <div class="input-container">
        <label for="search-text" style="font-family: Georgia, 'Times New Roman', Times, serif;">Search a actor</label>
        <input #inputActor type="text" class="form-control" id="search-text" aria-describedby="search-text"
          placeholder="Enter lastname to search" autofocus style="height: 30px;" />
      </div>
      <button class="btn-add" (click)="searchActor(inputActor.value)">Valid</button>

      <div class="input-container">
        <label for="search-text" style="font-family: Georgia, 'Times New Roman', Times, serif;">Search by
          id</label>
        <input #inputId type="text" class="form-control" id="search-id" placeholder="Enter id to search"
          style="height: 30px;margin-left: 10px;">
      </div>

      <button class="btn-add" (click)="searchById(inputId.value)">Valid</button>
      <button type="button" class="btn-search" (click)="ngOnInit()">Cancel</button>
      <select class="select" name="country" id="country">
        <option class="option" *ngFor="let country of uniqueCountries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>
  </form>
</div>
<main>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Start</th>
        <th>End</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (actor of actors; track actor.id) {
      <tr class="line">
        <td>{{actor.id}}</td>
        <td>{{actor.lastname}}</td>
        <td>{{actor.firstname}}</td>
        <td>{{actor.start}}</td>
        <td>{{actor.end}}</td>
        <td>{{actor.country}}</td>
        <td class="btn">
          <button type="button" (click)="deleteActor(actor.id)">Remove</button>
          <button>Modify</button>
        </td>
      </tr>
      }

    </tbody>
  </table>
</main>
<div class="btn-add-contain">
  <button class="btn-add" (click)="onAddActor()">Add</button>
</div>
