<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Productor</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="lastname">Lastname</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="enteredLastname" />
    </p>

    <p>
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="enteredFirstname">
    </p>

    <p>
      <label for="age">Age</label>
      <input type="number" id="age" name="age" [(ngModel)]="enteredAge" />
    </p>
    <p>
      <label for="now">Now</label>
      <input type="checkbox" id="now" name="now" [(ngModel)]="enteredNow">
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
