<main>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Lastname</th>
        <th>Firstname</th>
        <th>Age</th>
        <th>Now</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (productor of productors; track productor.id) {
      <tr>
        <td>{{productor.id}}</td>
        <td>{{productor.lastname}}</td>
        <td>{{productor.firstname}}</td>
        <td>{{productor.age}}</td>
        <td>{{productor.now}}</td>
        <td>
          <span>Remove</span>
          <span>Edit</span>
        </td>
      </tr>
      }
    </tbody>
  </table>
</main>
